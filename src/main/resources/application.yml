# Application Info
info:
  application:
    name: CodePlayground_
    description: CodePlayground an Online Coding Platform - Backend
    author: Shubham Shinde
    version: '@project.version@'

# Server Config
server:
  port: 8080

# Spring Security Config
logging:
  level:
    root: info
    org:
